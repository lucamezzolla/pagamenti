<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Registrazione</title>
    </head>
    <body>

        <div class="container" id="signup">
            <center>
                <h1>Pagamenti</h1>
                <h3 >Registrazione</h3>
                <hr />
            </center>
            <div class="alert alert-danger" role="alert" id="error" style="display: none"></div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nome</label>
                <input type="email" class="form-control" id="name" aria-describedby="namelHelp" autocomplete="off" autofocus required />
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off" required />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" autocomplete="new-password" required />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ripeti password</label>
                <input type="password" class="form-control" id="password2" autocomplete="new-password" required />
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-secondary" onclick="history.back()">Indietro</button>
                <button type="submit" class="btn btn-primary" onclick="send()">Salva</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/vars.js"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
