<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">     
        <title>Servizi</title>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <div class="container">
        <center>
            <h1>Servizi</h1>
            <hr />            
            <div id="success" style="display: none"></div>
            <div id="error" style="display: none"></div>
            <button type="button" class="btn btn-link" style="padding-left: 0.5rem; float: left" onclick="history.back()">Torna indietro</button>
            <div id="noDataWarnindId" style="display: none">
                <br><br><br>
                <div class="alert alert-warning d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        Attenzione: la lista dei servizi Ã¨ vuota. <a href="#" class="alert-link" data-bs-toggle="modal" data-bs-target="#serviceModal" onclick="openServiceModal('new')">Clicca qua</a> per inserirne una.
                    </div>
                </div>
            </div>
            <div id="serviceTableDivId">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Codice fiscale</th>
                            <th scope="col">Partita Iva</th>
                            <th scope="col">Provincia</th>
                            <th scope="col">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal" onclick="openServiceModal('new')" style="float: right">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                                    </svg>
                                    <span class="visually-hidden">Button</span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="serviceTableBodyId"></tbody>
                </table>
            </div>
        </center>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md">
                        <input type="hidden" id="serviceId">
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Nome</label>
                            <input type="text" tabindex="1" class="form-control" id="serviceName" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="serviceAddress" class="form-label">Indirizzo</label>
                            <input tabindex="3" type="text" class="form-control" id="serviceAddress" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="serviceDescription" class="form-label">Descrizione</label>
                            <input tabindex="5" type="text" class="form-control" id="serviceDescription" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="serviceFiscalCode" class="form-label">Codice fiscale</label>
                            <input tabindex="7" type="text" class="form-control" id="serviceFiscalCode" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="servicePiva" class="form-label">Partita IVA</label>
                            <input tabindex="8" type="text" class="form-control" id="servicePiva" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="serviceModalRemoveButton" onclick="remove()" style="display: none">Rimuovi</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="serviceModalEditButton" onclick="edit()" style="display: none">Salva</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="serviceModalInsertButton" onclick="insert()" style="display: none">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/utility.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
