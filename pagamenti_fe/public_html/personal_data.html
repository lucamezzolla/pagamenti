<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">     
        <title>Pagamenti</title>
    </head>
    <body>
        <div class="container">
            <center>
                <h1>Anagrafiche</h1>
                <hr />
                <div id="success" style="display: none"></div>
                <div id="error" style="display: none"></div>
                <button type="button" class="btn btn-link" style="padding-left: 0.5rem; float: left" onclick="history.back()">Torna indietro</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Codice fiscale</th>
                            <th scope="col">Partita Iva</th>
                            <th scope="col">Provincia</th>
                            <th scope="col">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clientModal" onclick="openClientModal('new')" style="float: right">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                                    </svg>
                                    <span class="visually-hidden">Button</span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="list"></tbody>
                </table>
            </center>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="clientModalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="mb-3">
                                    <label for="clientName" class="form-label">Nome</label>
                                    <input type="text" tabindex="1" class="form-control" id="clientName" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientCap" class="form-label">CAP</label>
                                    <input tabindex="3" type="text" class="form-control" id="clientCap" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientState" class="form-label">Provincia</label>
                                    <input tabindex="5" type="text" class="form-control" id="clientState" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientFiscalCode" class="form-label">Codice fiscale</label>
                                    <input tabindex="7" type="text" class="form-control" id="clientFiscalCode" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientPhone" class="form-label">Telefono casa/ufficio</label>
                                    <input tabindex="9" type="text" class="form-control" id="clientPhone" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientEmail" class="form-label">Email</label>
                                    <input tabindex="11" type="text" class="form-control" id="clientEmail" autocomplete="off" />
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="mb-3">
                                    <label for="clientAddress" class="form-label">Indirizzo</label>
                                    <input tabindex="2" type="text" class="form-control" id="clientAddress" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientCity" class="form-label">Citt√†</label>
                                    <input tabindex="4" type="text" class="form-control" id="clientCity" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientCountry" class="form-label">Nazione</label>
                                    <input tabindex="6" type="text" class="form-control" id="clientCountry" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientPiva" class="form-label">Partita IVA</label>
                                    <input tabindex="8" type="text" class="form-control" id="clientPiva" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientCell" class="form-label">Cellulare</label>
                                    <input tabindex="10" type="text" class="form-control" id="clientCell" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <label for="clientCode" class="form-label">Codice</label>
                                    <input tabindex="12" type="text" class="form-control" id="clientCode" autocomplete="off" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="insert()">Salva</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/utility.js"></script>
        <script src="js/personal_data.js"></script>
    </body>
</html>
