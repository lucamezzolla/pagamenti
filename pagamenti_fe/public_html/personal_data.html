<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">     
        <title>Pagamenti</title>
    </head>
    <body>
        <div class="container">
            <center>
                <h1>Anagrafiche</h1>
                <hr />
                <button type="button" class="btn btn-link" style="padding-left: 0.5rem; float: left" onclick="history.back()">Torna indietro</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Codice fiscale</th>
                            <th scope="col">Partita Iva</th>
                            <th scope="col">Provincia</th>
                            <th scope="col">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newModal" style="float: right">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                                    </svg>
                                    <span class="visually-hidden">Button</span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="list"></tbody>
                </table>
            </center>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuova anagrafica</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="mb-3">
                                    <label for="exampleInputName" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="exampleInputName" autocomplete="new-password" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputCap" class="form-label">CAP</label>
                                    <input type="text" class="form-control" id="exampleInputCap" autocomplete="new-password" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputState" class="form-label">Provincia</label>
                                    <input type="text" class="form-control" id="exampleInputState" autocomplete="new-password" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputFiscalCode" class="form-label">Codice fiscale</label>
                                    <input type="text" class="form-control" id="exampleInputFiscalCode" autocomplete="new-password" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputFiscalPhone" class="form-label">Telefono casa/ufficio</label>
                                    <input type="text" class="form-control" id="exampleInputFiscalPhone" autocomplete="new-password" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputFiscalEmail" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="exampleInputFiscalEmail" autocomplete="new-password" />
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="mb-3">
                                    <label for="exampleInputAddress" class="form-label">Indirizzo</label>
                                    <input type="text" class="form-control" id="exampleInputAddress" autocomplete="new-password" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputCity" class="form-label">Citt√†</label>
                                    <input type="text" class="form-control" id="exampleInputCity" autocomplete="new-password" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputCountry" class="form-label">Nazione</label>
                                    <input type="text" class="form-control" id="exampleInputCountry" autocomplete="new-password" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPIVA" class="form-label">Partita IVA</label>
                                    <input type="text" class="form-control" id="exampleInputPIVA" autocomplete="new-password" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputFiscalCell" class="form-label">Cellulare</label>
                                    <input type="text" class="form-control" id="exampleInputFiscalCell" autocomplete="new-password" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputCode" class="form-label">Codice</label>
                                    <input type="text" class="form-control" id="exampleInputCode" autocomplete="new-password" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-primary">Salva</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/utility.js"></script>
        <script src="js/personal_data.js"></script>
    </body>
</html>
