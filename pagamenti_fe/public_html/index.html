<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link href="styles.css" rel="stylesheet">
          
    <title>Pagamenti</title>
  </head>
  <body>
        <div class="container">
            <center>
                <h1>Pagamenti</h1>
                <hr />
                <div id="nologged" style="display: none">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href = 'signup.html'">Registrazione</button>
                        <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href = 'signin.html'">Entra nel portale</button>
                    </div>
                </div>
                <div id="logged" style="display: none">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <p>Benvenuto nel portale!</p>
                        <button type="button" class="btn btn-primary btn-lg" onclick="logout()">Esci</button>
                    </div>
                </div>
            </center>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        var token = localStorage.getItem("token");
        var logged = token !== null;
        if(!logged) {
            document.getElementById("nologged").style.setProperty('display', 'block', 'important');
            document.getElementById("logged").style.setProperty('display', 'none', 'important');
        } else {
            document.getElementById("nologged").style.setProperty('display', 'none', 'important');
            document.getElementById("logged").style.setProperty('display', 'block', 'important');
        }
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "index.html";
        }
    </script>
  </body>
</html>
