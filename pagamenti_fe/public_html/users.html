            <div id="error" style="display: none"></div>

                <div class="alert alert-warning d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>

                </div>
            </div>
            <div id="userTableDivId">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col" id="newButtonCol">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" onclick="openUserModal('new')" style="float: right">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>

                        </tr>
                    </thead>
                    <tbody id="userTableBodyId"></tbody>
                </table>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fw-lighter">I campi con l'asterisco sono obbligatori</p>
                    <div class="col-md">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nome *</label>
                            <input type="text" tabindex="1" id="userName" class="form-control"  autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email *</label>
                            <input type="email" tabindex="2" class="form-control" id="userEmail" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="userPassword1" id="userPassword1Label" class="form-label">Password *</label>
                            <input type="password" tabindex="3" class="form-control" id="userPassword1" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="userPassword2" id="userPassword2Label" class="form-label">Ripeti password *</label>
                            <input type="password" tabindex="4" class="form-control" id="userPassword2" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style='display: unset !important'>
                    <div style='float: left'>
                        <button type="button" tabindex="5" class="btn btn-danger" data-bs-dismiss="modal" id="userModalRemoveButton" onclick="remove()" style="display: none">Rimuovi</button>
                    </div>
                    <div style='float: right'>
                        <button type="button" tabindex="6" class="btn btn-primary" data-bs-dismiss="modal" id="userModalEditButton" onclick="edit()" style="display: none; float:left">Salva</button>
                        <button type="button" tabindex="7" class="btn btn-primary" data-bs-dismiss="modal" id="userModalInsertButton" onclick="insert()" style="display: none;float:left">Salva</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
