        <center>
            <h1>Prestiti</h1>
            <hr />            
            <div id="success" style="display: none"></div>
            <div id="error" style="display: none"></div>
            <div class="row g-2">
                <div class="col-md-2">
                    <div class="mb-3">
                        <button type="button" class="btn btn-link" style="padding-left: 0.5rem; float: left;" onclick="history.back()">Torna indietro</button>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="mb-3">
                        <select class="form-select" id="searchSelectLoan" onchange="list(this.value)"></select>
                    </div>
                </div>
            </div>
            <div id="noDataWarnindId" style="display: none">
                <div class="alert alert-warning d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        Attenzione: la lista dei prestiti  vuota. <a href="#" class="alert-link" data-bs-toggle="modal" data-bs-target="#loanModal" onclick="openLoanModal('new')">Clicca qua</a> per inserirne una oppure scegli un'anagrafica.
                    </div>
                </div>
            </div>
            <div id="loanTableDivId">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Concesso da</th>
                            <th scope="col">Totale concesso</th>
                            <th scope="col">Totale restituito</th>
                            <th scope="col">Data prestito</th>
                            <th scope="col">Data scadenza</th>
                            <th scope="col" style="width: 45px"></th>
                            <th scope="col" style="width: 45px">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loanModal" onclick="openLoanModal('new')" style="float: right">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                                    </svg>
                                    <span class="visually-hidden">Button</span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="loanTableBodyId"></tbody>
                </table>
            </div>
        </center>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loanModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loanModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md">
                        <input type="hidden" id="loanId">
                        <div class="mb-3">
                            <label for="loanClient" class="form-label">Anagrafica</label>
                            <select tabindex="1" id="loanClient" class="form-select" aria-label="client-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="loanTotal" class="form-label">Totale</label>
                            <input type="number" min="0.00" step="0.01" tabindex="2" class="form-control" id="loanTotal" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="loanCurrency" class="form-label">Valuta</label>
                            <select tabindex="3" id="loanCurrency" class="form-select" aria-label="currency-select">
                                <option value="euro" selected>euro</option>
                                <option value="dollaro">dollaro</option>
                                <option value="sterlina">sterlina</option>        
                                <option value="real">real</option> 
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="loanDate" class="form-label">Data del prestito</label>
                            <input tabindex="4" type="date" class="form-control" id="loanDate" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="loanExpirationDate" class="form-label">Data della scadenza</label>
                            <input tabindex="5" type="date" class="form-control" id="loanExpirationDate" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="loanModalRemoveButton" onclick="remove()" style="display: none">Rimuovi</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="loanModalEditButton" onclick="edit()" style="display: none">Salva</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="loanModalInsertButton" onclick="insert()" style="display: none">Salva</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="totalReturnedLoanModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Totale restituito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md">
                        <input type="hidden" id="totalReturnedLoanId">
                        <div class="mb-3">
                            <div id="errorRloan" style="display: none"></div>
                            <label for="returned" class="form-label">Immetti la cifra restituita</label>
                            <input type="number" step="0.01" id="returned" />
                            <input type="button" class="btn btn-primary btn-sm" value="Salva" onclick="insertReturnedLoan()" />
                        </div>
                        <div class="mb-3">
                            <label for="rltable" class="form-label"></label>
                            <div id="rltable"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <div id="waiting"><div id="loader"></div></div>

    <script src="js/utility.js"></script>
    <script src="js/loans.js"></script>
