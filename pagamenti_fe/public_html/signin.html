<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="styles.css" rel="stylesheet">
        
        <title>Login</title>
    </head>
    <body>

        <div class="container" id="signin">
            <center>
                <h1>Pagamenti</h1>
                <h3 >Login</h3>
                <hr />
            </center>
            <div id="error" style="display: none"></div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off" autofocus required />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" autocomplete="new-password" required />
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-secondary" onclick="history.back()">Indietro</button>
                <button type="submit" class="btn btn-primary" onclick="send()">Entra</button>
            </div>
        </div>



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
        <script>
            var signin = document.getElementById("signin");
            signin.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                  // Cancel the default action, if needed
                  event.preventDefault();
                  // Trigger the button element with a click
                  send();
                }
            });
            function send() {
                var xhr = new XMLHttpRequest();
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var errorComponent = document.getElementById("error");
                xhr.open("POST", 'http://localhost:8080/signin', true);
                xhr.setRequestHeader("Access-Control-Allow-Origin", "http://localhost:8080/signin");
                xhr.setRequestHeader("Access-Control-Allow-Headers", "Content-Type");
                xhr.setRequestHeader("Access-Control-Allow-Methods", "POST");
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function () {
                    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                        errorComponent.style.display = "none";
                        var token = xhr.responseText;
                        localStorage.setItem("token", token);
                        window.location.href = "http://localhost:8383/pagamenti_fe/index.html";
                    } else {
                        errorComponent.innerHTML = "<div class='alert alert-danger' role='alert'>"+xhr.responseText+"</div>";
                        errorComponent.style.display = "block";
                    }
                }
                xhr.send("email=" + email + "&password=" + password);    
            }
        </script>
    </body>
</html>
