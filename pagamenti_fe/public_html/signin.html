<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <div class="container" id="signin">
            <center>
                <h1>Pagamenti</h1>
                <h3 >Login</h3>
                <hr />
            </center>
            <div id="error" style="display: none"></div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off" autofocus required value="lucamezzolla@gmail.com" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" autocomplete="new-password" required value="Trustno1." />
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-secondary" onclick="history.back()">Indietro</button>
                <button type="submit" class="btn btn-primary" onclick="send()">Entra</button>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/utility.js"></script>
        <script src="js/signin.js"></script>
    </body>
</html>
