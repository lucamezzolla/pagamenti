                        <input type="hidden" id="serviceId">
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Nome</label>
                            <input type="text" tabindex="1" class="form-control" id="serviceName" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="serviceAddress" class="form-label">Indirizzo</label>
                            <input tabindex="3" type="text" class="form-control" id="serviceAddress" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="serviceDescription" class="form-label">Descrizione</label>
                            <input tabindex="5" type="text" class="form-control" id="serviceDescription" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="serviceFiscalCode" class="form-label">Codice fiscale</label>
                            <input tabindex="7" type="text" class="form-control" id="serviceFiscalCode" autocomplete="off" />
                        </div>
                        <div class="mb-3">
                            <label for="servicePiva" class="form-label">Partita IVA</label>
                            <input tabindex="8" type="text" class="form-control" id="servicePiva" autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="serviceModalRemoveButton" onclick="remove()" style="display: none">Rimuovi</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="serviceModalEditButton" onclick="edit()" style="display: none">Salva</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="serviceModalInsertButton" onclick="insert()" style="display: none">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <div id="waiting"><div id="loader"></div></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/utility.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
