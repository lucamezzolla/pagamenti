<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">     
        <title>Pagamenti</title>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <div class="container">
        <center>
            <h1>Pagamenti</h1>
            <hr />            
            <div id="success" style="display: none"></div>
            <div id="error" style="display: none"></div>
            <button type="button" class="btn btn-link" style="padding-left: 0.5rem; float: left" onclick="history.back()">Torna indietro</button>
            <div id="noDataWarnindId" style="display: none">
                <br><br><br>
                <div class="alert alert-warning d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        Attenzione: la lista dei pagamenti è vuota. <a href="#" class="alert-link" data-bs-toggle="modal" data-bs-target="#paymentModal" onclick="openPaymentModal('new')">Clicca qua</a> per inserirne uno.
                    </div>
                </div>
            </div>
            <div id="paymentTableDivId">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Servizio</th>
                            <th scope="col">Data</th>
                            <th scope="col">Quantità</th>
                            <th scope="col">Prezzo</th>
                            <th scope="col">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal" onclick="openPaymentModal('new')" style="float: right">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                                    </svg>
                                    <span class="visually-hidden">Button</span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="paymentTableBodyId"></tbody>
                </table>
            </div>
        </center>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-2">
                        <div class="col-md">
                            <input type="hidden" id="paymentId">
                            <div class="mb-3">
                                <label for="paymentService" class="form-label">Servizio *</label>
                                <select tabindex="1" id="paymentService" class="form-select" aria-label="service-select"></select>
                            </div>
                            <div class="mb-3">
                                <label for="paymentCode" class="form-label">Codice</label>
                                <input type="text" tabindex="3" class="form-control" id="paymentCode" autocomplete="off" />
                            </div>
                            <div class="mb-3">
                                <label for="paymentReceipt" class="form-label">Ricevuta</label>
                                <input type="text" tabindex="5" class="form-control" id="paymentReceipt" autocomplete="off" />
                            </div>
                            <div class="mb-3">
                                <label for="paymentQty" class="form-label">Quantità *</label>
                                <input type="number" tabindex="7" class="form-control" id="paymentQty" autocomplete="off" />
                            </div>
                            <div class="mb-3">
                                <label for="paymentIva" class="form-label">IVA</label>
                                <input type="text" tabindex="9" class="form-control" id="paymentIva" autocomplete="off" />
                            </div>
                            <div class="mb-3">
                                <label for="paymentClient" class="form-label">Anagrafica *</label>
                                <select tabindex="11" id="paymentClient" class="form-select" aria-label="client-select">
                                    <option value="-1" selected>Scegli un'anagrafica</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="mb-3">
                                <label for="paymentDate" class="form-label">Data *</label>
                                <input type="datetime-local" tabindex="2" class="form-control" id="paymentDate" autocomplete="off" />
                            </div>
                            <div class="mb-3">
                                <label for="paymentDescription" class="form-label">Descrizione *</label>
                                <input type="text" tabindex="4" class="form-control" id="paymentDescription" autocomplete="off" />
                            </div>
                            <div class="mb-3">
                                <label for="paymentInvoice" class="form-label">Fattura</label>
                                <input type="text" tabindex="6" class="form-control" id="paymentInvoice" autocomplete="off" />
                            </div>
                            <div class="mb-3">
                                <label for="paymentPrice" class="form-label">Prezzo *</label>
                                <input type="number" min="0.00" step="0.01" tabindex="8" class="form-control" id="paymentPrice" autocomplete="off" />
                            </div>
                            <div class="mb-3">
                                <label for="paymentIvaCode" class="form-label">Codice IVA</label>
                                <input type="text" tabindex="10" class="form-control" id="paymentIvaCode" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" tabindex="12" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" tabindex="13" class="btn btn-danger" data-bs-dismiss="modal" id="paymentModalRemoveButton" onclick="remove()" style="display: none">Rimuovi</button>
                    <button type="button" tabindex="14" class="btn btn-primary" data-bs-dismiss="modal" id="paymentModalEditButton" onclick="edit()" style="display: none">Salva</button>
                    <button type="button" tabindex="15" class="btn btn-primary" data-bs-dismiss="modal" id="paymentModalInsertButton" onclick="insert()" style="display: none">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/utility.js"></script>
    <script src="js/payments.js"></script>
</body>
</html>
